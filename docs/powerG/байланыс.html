<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс – POWERGoup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }
        .container {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }
        .contact-info div {
            background-color: white;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-info h3 {
            color: #0056b3;
        }
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #218838;
        }
        .map {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    Байланыс – POWERGoup
</header>

<nav>
    <a href="glavniy.html">Басты бет</a>
    <a href="Курстар.html">Курстар</a>
    <a href="o_nas.html">Біз туралы</a>
    <a href="байланыс.html">Байланыс</a>
</nav>

<div class="container">
    <div class="section">
        <h2>Байланыс ақпараты</h2>
        <div class="contact-info">
            <div>
                <h3>Мекенжай</h3>
                <p>Астана қаласы, Үлгі көшесі, 1-үй</p>
            </div>
            <div>
                <h3>Телефон</h3>
                <p>+7 123 456 7890</p>
            </div>
            <div>
                <h3>Email</h3>
                <p>info@powergoup.com</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Кері байланыс формасы</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Аты-жөніңіз:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email поштаңыз:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Хабарламаңыз:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Жіберу</button>
            </form>
        </div>
    </div>

    <div class="map">
        <h2>Біздің орналасқан жеріміз</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1453.0469976213249!2d76.85975840597874!3d43.24945181161362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836990155064b9%3A0x381d1339e670660!2z0JDQotCjIExvdW5nZS1iYXI!5e0!3m2!1sru!2skz!4v1739431021948!5m2!1sru!2skz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </div>
</div>

</body>
</html>
