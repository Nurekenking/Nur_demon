<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            padding: 40px 20px;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            font-size: 16px;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e65b50;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Форма обратной связи</h2>
        <form id="contactForm">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label>
                <input type="checkbox" id="checkbox" required>
                Я согласен с условиями
            </label>

            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
        <a href="index.html" class="back-link">Назад</a>
    </div>

    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
            const fio = document.getElementById('fio').value;
            const checkbox = document.getElementById('checkbox').checked;
    
            if (!checkbox) {
                alert("Пожалуйста, согласитесь с условиями.");
                return;
            }
    
            // Передача данных в URL при переходе
            window.location.href = "permission.html?email=" + encodeURIComponent(email) + "&fio=" + encodeURIComponent(fio);
        }
    </script>
    
</body>
</html>
